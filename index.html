<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This site show your Date And Time!">
    <meta name="keywords" content="html,css,js,site,date,time">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Date And Time</title>
</head>
<body>

    <h1 
    id="main-text">Date And time</h1>

    <h3 
    id="time-main-text"
    class="time-text">12:00:00</h3>

    <button
    id="full-btn"
    class="full" 
    type="button">Full</button>

    <button 
    id="date-btn"
    class="date"
    type="button">Date</button>

    <button 
    id="time-btn"
    class="time"
    type="button">Time</button>

    
</body>
</html>
